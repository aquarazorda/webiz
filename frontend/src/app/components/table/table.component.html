<ng-template *ngIf="!isLoaded(); else loaded">
    <p>Data not loaded yet!</p>
</ng-template>

<ng-template #loaded>
    <table mat-table [dataSource]="fullData.data" class="mat-elevation-z8">
        <ng-container *ngFor="let col of fullData.columns; let i = index">
            <ng-container *ngFor="let childCol of fullData.secondaryColumns[i]" matColumnDef="{{ childCol }}">
                <th mat-header-cell *matHeaderCellDef> {{ childCol }} </th>
                <td mat-cell *matCellDef="let element"> {{ element[childCol] | number:'1.0':'en-US' | notAvail }} </td>
            </ng-container>

            <ng-container matColumnDef="{{ col }}">
                <th mat-header-cell *matHeaderCellDef [attr.colspan]="fullData.columnSizes[i]">
                    {{ col }}
                </th>
            </ng-container>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="fullData.columns"></tr>
        <tr mat-header-row *matHeaderRowDef="fullData.secondaryColumns.flat()"></tr>
        <tr mat-row *matRowDef="let row; columns: fullData.secondaryColumns.flat();"></tr>
    </table>
</ng-template>
